<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Ordering Website</title>
</head>
<body>
    <script>
        alert("Welcome to the store that sells anything and everything!");
        var name, item_request, num_items;
        date = new Date();
        date.setDate(date.getDate() + 7);
        hour = date.getHours();
       
        
        name = window.prompt("Please Enter Your name", "Anonymous");
        item_request = window.prompt("What item would you like to order?");
        num_items = window.prompt("How much " + item_request + " do you want?");
        if(num_items < 1){
            document.writeln("<h1>" + name +", why are you even here if you want nothing?");
        } else if (num_items > 99){
            document.writeln("<h1>" + name + ", on what planet would you want " + num_items
             + " " + item_request + "?");
        } else{
            if(hour < 12){
                document.write("<h1> Good Morning ");
            }
            else if(hour < 18){
                document.write("<h1> Good Afternoon ");
            }
            else{
                document.write("<h1> Good Evening ");

            }
            

            document.writeln(name + ", Thank you for Ordering! <br/>");
            document.writeln("Your order will arrive on " + date);
        }

    </script>
</body>
</html>
