<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <title>Lab 5</title>
      </div>
    </div>

    <script>
        function submitRegistration() {
            var firstName = document.forms["myRegistration"]["fname"].value.trim();
            var lastName = document.forms["myRegistration"]["lname"].value.trim();
            var dob = document.forms["myRegistration"]["dob"].value.trim();
            var email = document.forms["myRegistration"]["email"].value.trim();
            var password = document.forms["myRegistration"]["psswrd"].value.trim();
        

        var result = document.getElementById("registrationResult");

        
        function validation() {
            if (!firstName || !lastName || !dob || !email || !password) {
                result.innerHTML = "Error: All fields of the registration page must be filled out!";
                return false;
            }

            if (!(password.includes('!') && password.includes('?'))) {
                result.innerHTML = "Error: Password must contain '!' and '?' special character!";
                return false;
            }

            return true;
        }

        function hidePassword(pswrd){
            return '*'.repeat(pswrd.length);
        }

        if(validation()){
            var user = {
                firstName: firstName,
                lastName: lastName,
                dob: dob,
                email: email,
                password: hidePassword(password)
            };

            result.innerHTML = `
            <h3>Registration Successful!</h3>
            <p>Name:</strong> ${user.firstName} ${user.lastName} <br>
            Date of Birth:</strong> ${user.dob}<br>
            Email:</strong> ${user.email} <br>
            Password:</strong> ${user.password}</p>
            <br><br><br>`;
        }

    }  
    </script>
  </head>
  <body style="background-color: lightgray;">


    <div class="jumbotron jumbotron-fluid">
      <div align="center" class="container">
        <h1 class="display-4">Registration Page</h1>
      </div>
      <hr class="my-2" width="100%">
    </div>

    
    <div align="center" class="container">
        <h2>Register for this Chonky Seal Plushie!</h2><br>
        <img src="images/sealplush.png" alt="Seal Plushie" class="rounded" width="50%">
        <img src="images/sparkles.gif" style = "position: absolute; top: 95px; left: 34%;"  width="25%"> 
        <br><br>
    </div>
    <div align="center" class="container">
        <form id="myRegistration">
            First Name: <input type="text" name="fname" value=""><br>
            Last Name: <input type="text" name="lname" value=""><br>
            Date of Birth <input type="text" name="dob" value=""><br>
            E-mail: <input type="text" name="email" value=""><br>
            Password: <input type="text" name="psswrd" value=""><br>
        </form>
        <button onclick="submitRegistration()">Submit</button>
        <br><br>
        <div id="registrationResult"></div>
    </div>
  </body>
</html>
