<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <title>Lab 5</title>
    
    <style>
       #myRegistration {
          display: inline-block;
          text-align: right;
          margin-right: 10px;
        }
      #myRegistration label {
          text-align: left;
          padding-right: 10px;
      }
      #myRegistration input {
          width: 60%;
      }
    </style>
  </head>
  <body style="background-color: lightgray;">

    <div class="jumbotron jumbotron-fluid">
      <div align="center" class="container">
        <h1 class="display-4">Registration Page</h1>
      </div>
      <hr class="my-2" width="100%">
    </div>
    
    <div align="center" class="container">
      <div class="row">
        <div class="col">
        </div>
        <div class="col-7">
          <h2>Register for this Chonky Seal Plushie!</h2><br>
          <div style="position: relative; display: inline-block;">
            <img src="images/sealplush.png" alt="Seal Plushie" class="rounded" width="85%">
            <img src="images/sparkles.gif" style="position: absolute; bottom: 14%; right: 30%;" width="60%">
          </div> 
          <br><br>

          <form id="myRegistration">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" value=""><br>
            
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" value=""><br>

            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" value=""><br>
        
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" value=""><br>
        
            <label for="psswrd">Password:</label>
            <input type="text" id="psswrd" name="psswrd" value=""><br>
          </form>
          <br><br>

          <button onclick="submitRegistration()">Submit</button>
          <br><br>

          <div id="registrationResult"></div>
          <br><br>
        </div>
        <div class="col">
        </div>
      </div>
    </div>
    
    <hr class="my-5" width="100%">
    
    <script>

      function setTextColor(elementId, color) {
        document.getElementById(elementId).style.color = color;
      }

      function submitRegistration() {
        var firstName = document.getElementById('fname').value.trim();
        var lastName = document.getElementById('lname').value.trim();
        var dob = document.getElementById('dob').value.trim();
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('psswrd').value.trim();
        
        function validation() {
          if (!firstName || !lastName || !dob || !email || !password) {
            document.getElementById("registrationResult").innerHTML = "<strong>Registration Failed</strong><br>Error: All fields of the registration page must be filled out!";
            setTextColor("registrationResult", "red")
            return false;
          }

          if (!(password.includes('!') && password.includes('?'))) {
            document.getElementById("registrationResult").innerHTML = "<strong>Registration Failed</strong><br>Error: Password must contain '!' and '?' special character!";
            setTextColor("registrationResult", "red");
            return false;
          }

          return true;
        }

        function hidePassword(pswrd){
          return '*'.repeat(pswrd.length);
        }

        if(validation()){
          var user = {
            firstName: firstName,
            lastName: lastName,
            dob: dob,
            email: email,
            password: hidePassword(password)
          };

          document.getElementById("registrationResult").style.color = "";

          document.getElementById("registrationResult").innerHTML = `
            <h3 style="color: green;">Registration Successful!</h3><br>
            <h4>Here are your details</h4>
            <p>Name:<strong> ${user.firstName} ${user.lastName}</strong> <br>
            Date of Birth:<strong> ${user.dob}</strong><br>
            Email:<strong> ${user.email}</strong> <br>
            Password:<strong> ${user.password}</strong></p>
            <img src="images/sealplush2.png" alt="Seal Plushie" class="rounded" width="85%"><br>
            <h5 style="font-size:40px;">Thank you for registering!</h5>
            <br><br><br>`;
        }
      }   
    </script>
  </body>
</html>
